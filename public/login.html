<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pingra</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logo-mark.svg">
    <link rel="stylesheet" href="/css/styles.css?v=20260221-2">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="auth-brand">
                <img src="/assets/logo-mark.svg" alt="Pingra logo">
                <div class="brand-name">Pingra</div>
            </div>
            <h1>Sign in</h1>
            <p class="subtitle">Welcome back. Access your monitoring workspace.</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="you@example.com"
                        required 
                        autofocus 
                    />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Enter your password"
                        required 
                    />
                </div>

                <div class="form-group">
                    <label for="otp">Authenticator Code (if MFA enabled)</label>
                    <input
                        type="text"
                        id="otp"
                        name="otp"
                        placeholder="123456"
                        maxlength="6"
                    />
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Sign In
                </button>
            </form>
            
            <div class="auth-footer">
                Don't have an account? <a href="/signup.html">Create one now</a>
            </div>
        </div>
    </div>

    <script src="/js/auth.js?v=20260221-2"></script>
</body>
</html>
