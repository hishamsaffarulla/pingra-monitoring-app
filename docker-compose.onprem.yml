services:
  postgres:
    image: postgres:16-alpine
    container_name: pingra-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pingra-net
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7-alpine
    container_name: pingra-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_INIT_USERNAME}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_INIT_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET}
      DOCKER_INFLUXDB_INIT_RETENTION: ${INFLUXDB_RETENTION}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pingra-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pingra-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pingra-net
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: pingra-app
    environment:
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL}

      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable

      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET}
      INFLUXDB_RETENTION_DAYS: ${INFLUXDB_RETENTION_DAYS}

      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_DB: 0
      REDIS_KEY_PREFIX: pingra
      REDIS_DEFAULT_TTL: 3600
      REDIS_SESSION_TTL: 86400
      REDIS_ALERT_STATE_TTL: 604800
      REDIS_CACHE_TTL: 1800

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}

      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS}
      DEFAULT_TIMEOUT: ${DEFAULT_TIMEOUT}
      MAX_CONCURRENT_CHECKS: ${MAX_CONCURRENT_CHECKS}
      DATA_RETENTION_DAYS: ${DATA_RETENTION_DAYS}
      ALERT_TRIGGER_MODE: ${ALERT_TRIGGER_MODE}

      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_SECURE: ${SMTP_SECURE}

      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER}
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "3000"
    networks:
      - pingra-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  nginx:
    image: nginx:1.27-alpine
    container_name: pingra-nginx
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/onprem/nginx/pingra.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/onprem/certs:/etc/nginx/certs:ro
    networks:
      - pingra-net
    restart: unless-stopped

networks:
  pingra-net:
    driver: bridge

volumes:
  postgres_data:
  influxdb_data:
  influxdb_config:
  redis_data:
